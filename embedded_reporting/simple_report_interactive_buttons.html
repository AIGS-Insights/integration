<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting</title>
</head>
<body>
  <style>.button-group{display: block;margin: 1% 0% 1% 36%;}    </style>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
<div class="button-group">
  <button id='Adv' class="btn btn-success" value='Adventure' onClick="m(this.value)">Adventure</button>
    <button id='Rel' class="btn btn-success"  value='Relaxation' onClick="m(this.value)">Relaxation</button>
    <button id='Rel' class="btn btn-success"  value='Family' onClick="m(this.value)">Family</button>
    <button id='Rel' class="btn btn-success"  value='Culture' onClick="m(this.value)">Culture</button>
    <button id='Rel' class="btn btn-success"  value='Luxury' onClick="m(this.value)">Luxury</button>
    <button id='Rel' class="btn btn-success"  value='Sport' onClick="m(this.value)">Sport</button>
    <button id='Rel' class="btn btn-success"  value='All' onClick="a()">All</button>
</div>
    
<div id="report1"></div>

<script src="https://yf-emea-beta.yellowfin.bi/JsAPI/v3"></script>
<!-- Yellowfin API Calls-->
<script>
  yellowfin.init().then(() => {
function a(){
    document.getElementById("report1").innerHTML = "";
    yellowfin.init().then(() => {
        yellowfin.loadReport({
            reportId: 'df41eb4c-d90b-42ac-bdc1-fce7e4b48fe2',
            element: document.querySelector('#report1'),
            showToolbar: false,            
        });
    })
};
a();
function m(value) {
    document.getElementById("report1").innerHTML = "";
    yellowfin.init().then(() => {
        yellowfin.loadReport({
            reportId: 'df41eb4c-d90b-42ac-bdc1-fce7e4b48fe2',
            element: document.querySelector('#report1'),
            showToolbar: false,
            filterValues: [{
                filterId: 'Demographic',
                valueList: [value]
            }]     
        }).then(report => {
            console.log(report);
        });
    })
};
  });
</script>
</body>
</html>
