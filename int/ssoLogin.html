<html lang="en">
<head>

<body>

    
    <div class="container">  
    <div class="center">
      <div class="row">
        <label for="username">Username:</label><br>
        <input type="text" id="username">
        <label for="Password">Password:</label><br>
        <input type="password" id="password">
      </div>  
      <div class="row">
        <button id="sso2app" type="button" onclick="getInfo(this.id)" class="btn btn-success">SSO into YF Application</button>
        <button id="sso2embed" type="button" onclick="getInfo(this.id)" class="btn btn-info">SSO into Embedded Application</button>
      </div>
    </div>
</div>
